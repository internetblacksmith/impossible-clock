    <div class="container">

              <path  d="M 9,1.1757812 9.875,2.0527344 V 7.9492188 L 9,8.8242188 8.125,7.9472656 V 2.0527344 Z"       class="segment-2" />
              <path  d="m 9,9.1757812 0.875,0.8769528 v 5.896485 L 9,16.824219 8.125,15.947266 v -5.894532 z"        class="segment-3" />
              <path  d="M 2.0527344,16.125 H 7.9472656 L 8.8242188,17 7.9472656,17.875 H 2.0507812 L 1.1757812,17 Z" class="segment-4" />

            </svg>
          </div>
          <div id="display-2" class="display-container display-size-12 display-no-0-0-0">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="-1 -1 12 20">
              <path  d="M 2.0527344,0.125 H 7.9492188 L 8.8242188,1 7.9472656,1.875 H 2.0527344 L 1.1757812,1 Z"     class="segment-1" />
              <path  d="M 9,1.1757812 9.875,2.0527344 V 7.9492188 L 9,8.8242188 8.125,7.9472656 V 2.0527344 Z"       class="segment-2" />
              <path  d="m 9,9.1757812 0.875,0.8769528 v 5.896485 L 9,16.824219 8.125,15.947266 v -5.894532 z"        class="segment-3" />

            </svg>
          </div>
        </div>
      </div>
      <div id="switch">
        <div class="single-switch" id="switch-hour">
          <label class="switch hour">
            <input type="checkbox" checked="checked" id="input-show-hour">
            <span class="slider round hour"></span>
          </label>
          <label for="input-show-hours">H</label>
        </div>
        <div class="single-switch" id="switch-minute">
          <label class="switch minute">
            <input type="checkbox" checked="checked" id="input-show-minute">
            <span class="slider round minute"></span>
          </label>
          <label for="input-show-minute">M</label>
        </div>
        <div class="single-switch" id="switch-second">
          <label class="switch second">
            <input type="checkbox" checked="checked" id="input-show-second">
            <span class="slider round second"></span>
          </label>
          <label for="input-show-second">S</label>
        </div>
      </div>
    </div>
