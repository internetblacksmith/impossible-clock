name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build
      
    - name: Run all tests
      run: npm test
      
    - name: Upload test screenshots on failure
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: cypress-screenshots-${{ matrix.node-version }}
        path: |
          cypress/screenshots
          cypress-visual-screenshots/comparison/diff
          cypress-visual-screenshots/cypress-image-diff-html-report
        retention-days: 7
        
    - name: Upload visual regression baselines
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: visual-regression-baselines-${{ matrix.node-version }}
        path: cypress-visual-screenshots/comparison/baseline
        retention-days: 30

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
      
    - name: Check code formatting
      run: npm run lint --if-present
      
    - name: Type check
      run: npm run typecheck --if-present