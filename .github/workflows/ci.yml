name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x, 22.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v5
      
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y fonts-liberation fonts-noto-color-emoji fonts-noto-cjk fonts-dejavu-core
        # Install Microsoft Core Fonts for better compatibility
        echo ttf-mscorefonts-installer msttcorefonts/accepted-mscorefonts-eula select true | sudo debconf-set-selections
        sudo apt-get install -y ttf-mscorefonts-installer
        # Update font cache
        sudo fc-cache -f -v
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v5
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
      
    - name: Setup CI baselines
      run: |
        if [ -d "cypress-visual-screenshots/comparison/baseline-ci" ]; then
          echo "Using CI-specific baselines"
          rm -rf cypress-visual-screenshots/comparison/baseline
          cp -r cypress-visual-screenshots/comparison/baseline-ci cypress-visual-screenshots/comparison/baseline
        fi
      
    - name: Build project
      run: npm run build
      
    - name: Run all tests with coverage
      run: npm run test:coverage
      env:
        NODE_ENV: test
        CI: true
        CYPRESS_EXCLUDE_VISUAL_REGRESSION: true
      
    - name: Upload test screenshots on failure
      uses: actions/upload-artifact@v5
      if: failure()
      with:
        name: cypress-screenshots-${{ matrix.node-version }}
        path: |
          cypress/screenshots
          cypress-visual-screenshots/comparison/diff
          cypress-visual-screenshots/cypress-image-diff-html-report
        retention-days: 7
        
    - name: Upload visual regression baselines
      uses: actions/upload-artifact@v5
      if: always()
      with:
        name: visual-regression-baselines-${{ matrix.node-version }}
        path: cypress-visual-screenshots/comparison/baseline
        retention-days: 30
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      if: matrix.node-version == '20.x'
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./coverage/lcov.info
        fail_ci_if_error: false
        verbose: true

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v5
      
    - name: Setup Node.js
      uses: actions/setup-node@v5
      with:
        node-version: 20.x
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
      
    - name: Check code formatting
      run: npm run lint --if-present
      
    - name: Type check
      run: npm run typecheck --if-present